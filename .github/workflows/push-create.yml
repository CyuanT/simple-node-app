name: Terraform Apply & Destroy
run-name: Running Terraform Apply & Destroy by ${{ github.actor }}

on:
 push:
   branches:
     - main

jobs:
 Terraform-Create-And-Destroy:
   runs-on: ubuntu-latest
   steps:
   - name: Checkout
     uses: actions/checkout@v3

   - name: Configure AWS credentials
     uses: aws-actions/configure-aws-credentials@v1
     with:
       aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
       aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
       aws-region: us-east-1

   - name: Setup Terraform
     uses: hashicorp/setup-terraform@v3
     with:
      terraform_wrapper: false

   - name: Terraform Init
     run: terraform init

   - name: Terraform Apply
     run: terraform apply -no-color -auto-approve

   - name: Export terraform outputs
     id: tfout
     run: |
       terraform output
       ec2_ip = $( terraform output | jq '.ec2_ip' )
       echo "ec2_ip=$ec2_ip" >> "$GITHUB_ENV"

   - name: Get EC2 IP and username
     run: echo "ec2_ip"

  #  - name: Access EC2 from runner
  #    uses: actions/checkout@v3
  #    env:
  #      private-key: ${{ secrets.NIU_TY_USEAST1_20240713 }}

   - name: Wait for 90 seconds
     run: sleep 90

   - name: Terraform Destroy
     run: terraform destroy -no-color -auto-approve